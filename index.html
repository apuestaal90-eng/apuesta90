<style>
*,*::before,*::after{margin:0;padding:0;box-sizing:border-box}
:root{
  --oro:#f5a623;--oro2:#e8860a;--rojo:#c0170a;--rojo2:#8b0000;
  --fuego:#ff6b00;--dorado:#ffd700;--oscuro:#080400;
  --card-bg:rgba(18,7,2,0.88);--card-b:rgba(200,100,0,0.28);
  --texto:#f5e6c8;--gris:#8a6a4a;--blanco:#fff;
}
html,body{background:var(--oscuro);color:var(--texto);font-family:'Barlow',sans-serif;min-height:100vh;overflow-x:hidden}

/* ── FONDO FUEGO ── */
body{
  background:
    radial-gradient(ellipse 100% 55% at 50% 100%, rgba(180,20,5,0.75) 0%, transparent 65%),
    radial-gradient(ellipse 70% 45% at 15% 90%, rgba(255,90,0,0.4) 0%, transparent 55%),
    radial-gradient(ellipse 70% 45% at 85% 90%, rgba(200,60,0,0.4) 0%, transparent 55%),
    radial-gradient(ellipse 50% 30% at 50% 75%, rgba(255,150,0,0.2) 0%, transparent 50%),
    linear-gradient(180deg, #080400 0%, #150800 35%, #280d00 65%, #150500 100%);
  background-attachment: fixed;
}

/* Líneas de calor animadas */
body::before{
  content:'';position:fixed;inset:0;z-index:0;pointer-events:none;
  background:
    repeating-linear-gradient(
      -15deg,
      transparent 0px, transparent 40px,
      rgba(255,100,0,0.015) 40px, rgba(255,100,0,0.015) 41px
    ),
    repeating-linear-gradient(
      15deg,
      transparent 0px, transparent 60px,
      rgba(255,60,0,0.01) 60px, rgba(255,60,0,0.01) 61px
    );
}

/* Efecto brasa flotante */
@keyframes brasa1{0%{transform:translateY(0) scale(1);opacity:.7}100%{transform:translateY(-120px) scale(0);opacity:0}}
@keyframes brasa2{0%{transform:translateY(0) scale(.8);opacity:.5}100%{transform:translateY(-100px) scale(0);opacity:0}}
.brasas{position:fixed;bottom:0;left:0;right:0;height:200px;pointer-events:none;z-index:0;overflow:hidden}
.brasa{position:absolute;bottom:10px;width:4px;height:4px;background:#ff8c00;border-radius:50%;box-shadow:0 0 6px #ff6000;}
.brasa:nth-child(1){left:10%;animation:brasa1 3s ease-out infinite 0s}
.brasa:nth-child(2){left:25%;animation:brasa2 2.5s ease-out infinite .5s}
.brasa:nth-child(3){left:40%;animation:brasa1 3.5s ease-out infinite 1s}
.brasa:nth-child(4){left:55%;animation:brasa2 2.8s ease-out infinite .3s}
.brasa:nth-child(5){left:70%;animation:brasa1 3.2s ease-out infinite .8s}
.brasa:nth-child(6){left:82%;animation:brasa2 2.6s ease-out infinite 1.2s}
.brasa:nth-child(7){left:93%;animation:brasa1 3s ease-out infinite .4s}

/* ── HEADER ── */
.header{
  position:relative;z-index:10;padding:14px 22px;
  display:flex;align-items:center;justify-content:space-between;flex-wrap:wrap;gap:10px;
  background:linear-gradient(180deg,rgba(8,4,0,0.97) 0%,rgba(8,4,0,0.75) 100%);
  border-bottom:1px solid rgba(245,166,35,0.25);
  box-shadow:0 2px 24px rgba(192,23,10,0.3);
}
.brand{display:flex;align-items:center;gap:12px}
.brand-logo{height:52px;width:auto;filter:drop-shadow(0 0 18px rgba(245,166,35,0.65))}
.brand-text .title{
  font-family:'Bebas Neue',sans-serif;font-size:1.85rem;letter-spacing:3px;
  background:linear-gradient(180deg,var(--dorado) 0%,var(--oro) 45%,#b85c00 100%);
  -webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;line-height:1;
}
.brand-text .sub{font-family:'Barlow Condensed',sans-serif;font-size:.68rem;letter-spacing:4px;text-transform:uppercase;color:var(--gris)}
.header-right{display:flex;align-items:center;gap:12px;flex-wrap:wrap}
.jornada-pill{
  font-family:'Barlow Condensed',sans-serif;font-weight:700;font-size:.78rem;letter-spacing:3px;
  text-transform:uppercase;color:var(--dorado);background:rgba(245,166,35,0.08);
  border:1px solid rgba(245,166,35,0.35);padding:5px 14px;border-radius:4px;
}
.live-dot{display:flex;align-items:center;gap:5px;font-family:'Barlow Condensed',sans-serif;font-size:.7rem;letter-spacing:2px;color:var(--gris)}
.dlive{width:7px;height:7px;background:#ff3d3d;border-radius:50%;animation:blink 1.4s ease-in-out infinite;box-shadow:0 0 8px #ff3d3d}
@keyframes blink{0%,100%{opacity:1}50%{opacity:.3}}
.countdown{font-family:'Barlow Condensed',sans-serif;font-size:.68rem;color:var(--gris);letter-spacing:1px;min-width:46px;text-align:right}

/* ── DIVISOR ── */
.divider{height:1px;margin:12px 22px;background:linear-gradient(90deg,transparent,rgba(200,100,0,0.35) 20%,rgba(245,166,35,0.25) 50%,rgba(200,100,0,0.35) 80%,transparent);position:relative;z-index:10}
.sec-label{font-family:'Barlow Condensed',sans-serif;font-weight:700;font-size:.64rem;letter-spacing:5px;text-transform:uppercase;color:var(--gris);padding:0 22px;margin-bottom:11px;position:relative;z-index:10}

/* ── GRID ── */
.partidos-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(295px,1fr));gap:9px;padding:0 22px;position:relative;z-index:10}

/* ── CARD ── */
.card{
  background:var(--card-bg);border:1px solid var(--card-b);border-radius:11px;padding:15px;
  position:relative;overflow:hidden;backdrop-filter:blur(10px);
  transition:transform .2s,border-color .2s,box-shadow .2s;
  animation:fadeUp .45s ease backwards;
}
.card:hover{transform:translateY(-2px);border-color:rgba(245,166,35,0.45);box-shadow:0 8px 28px rgba(192,23,10,0.45)}
.card::before{content:'';position:absolute;top:0;left:0;right:0;height:2px;background:linear-gradient(90deg,transparent,rgba(200,100,0,0.4),transparent)}
.card.vivo::before{background:linear-gradient(90deg,transparent,var(--rojo) 30%,var(--fuego) 50%,var(--rojo) 70%,transparent);animation:scanFire 1.8s linear infinite}
.card.fin::before{background:linear-gradient(90deg,transparent,var(--oro) 30%,var(--dorado) 50%,var(--oro) 70%,transparent)}
@keyframes scanFire{0%,100%{opacity:1}50%{opacity:.4}}
@keyframes fadeUp{from{opacity:0;transform:translateY(14px)}to{opacity:1;transform:translateY(0)}}
.card-num{position:absolute;top:9px;right:11px;font-family:'Bebas Neue',sans-serif;font-size:1.5rem;color:rgba(245,166,35,0.05);pointer-events:none}

/* status */
.status-row{display:flex;align-items:center;justify-content:space-between;margin-bottom:11px}
.badge{font-family:'Barlow Condensed',sans-serif;font-weight:700;font-size:.64rem;letter-spacing:2.5px;text-transform:uppercase;padding:3px 9px;border-radius:3px;display:flex;align-items:center;gap:4px}
.badge.p{background:rgba(80,55,20,.3);color:var(--gris);border:1px solid rgba(100,70,30,.35)}
.badge.v{background:rgba(192,23,10,.22);color:#ff5f5f;border:1px solid rgba(192,23,10,.45)}
.badge.v .bd{width:5px;height:5px;background:#ff4040;border-radius:50%;animation:blink 1s infinite;display:inline-block;box-shadow:0 0 5px #ff4040}
.badge.f{background:rgba(245,166,35,.1);color:var(--oro);border:1px solid rgba(245,166,35,.28)}
.min-txt{font-family:'Barlow Condensed',sans-serif;font-weight:700;font-size:.72rem;color:#ff5f5f;letter-spacing:1px}

/* equipos */
.eq-row{display:flex;align-items:center;justify-content:space-between;gap:5px}
.equipo{display:flex;flex-direction:column;align-items:center;gap:6px;flex:1;text-align:center}
.eq-logo{width:50px;height:50px;object-fit:contain;filter:drop-shadow(0 2px 10px rgba(0,0,0,.85));transition:transform .2s}
.card:hover .eq-logo{transform:scale(1.09)}
.eq-fallback{width:50px;height:50px;background:linear-gradient(135deg,rgba(30,10,0,.9),rgba(60,20,0,.9));border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:1.35rem;border:2px solid rgba(200,100,0,.25)}
.eq-nombre{font-family:'Barlow Condensed',sans-serif;font-weight:700;font-size:.74rem;letter-spacing:.4px;text-transform:uppercase;color:var(--texto);line-height:1.2;max-width:84px}

/* marcador */
.mc{display:flex;flex-direction:column;align-items:center;gap:3px;min-width:78px}
.score{
  font-family:'Bebas Neue',sans-serif;font-size:2.7rem;letter-spacing:4px;line-height:1;
  background:linear-gradient(180deg,var(--dorado),var(--oro));
  -webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;
}
.score.pend{font-size:1.5rem;letter-spacing:8px;background:linear-gradient(180deg,rgba(138,106,74,.8),rgba(80,55,20,.6));-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}
.vs-lbl{font-family:'Barlow Condensed',sans-serif;font-weight:700;font-size:.58rem;letter-spacing:4px;color:var(--gris);text-transform:uppercase}
.res-badge{font-family:'Barlow Condensed',sans-serif;font-weight:700;font-size:.62rem;letter-spacing:2px;padding:2px 8px;border-radius:3px;margin-top:2px}
.res-badge.L{background:rgba(0,200,100,.12);color:#00e676}
.res-badge.V{background:rgba(0,200,255,.1);color:#00c8ff}
.res-badge.E{background:rgba(245,166,35,.1);color:var(--dorado)}
.fecha-row{margin-top:11px;padding-top:9px;border-top:1px solid rgba(200,100,0,.18);display:flex;align-items:center;justify-content:center;gap:5px;font-family:'Barlow Condensed',sans-serif;font-size:.66rem;color:var(--gris);letter-spacing:1px;text-transform:uppercase}

/* ── RANKING ── */
.rank-section{margin-top:30px;padding:0 22px 34px;position:relative;z-index:10}
.rank-list{display:flex;flex-direction:column;gap:7px;max-width:640px}
.rank-row{
  display:flex;align-items:center;gap:11px;
  background:var(--card-bg);border:1px solid var(--card-b);border-radius:10px;
  padding:11px 15px;transition:all .2s;animation:fadeUp .45s ease backwards;backdrop-filter:blur(10px);
}
.rank-row:hover{border-color:rgba(245,166,35,.32);background:rgba(28,11,2,.92)}
.rank-row.r1{border-color:rgba(255,215,0,.38);background:rgba(38,18,0,.92)}
.rank-row.r2{border-color:rgba(192,192,192,.22)}
.rank-row.r3{border-color:rgba(200,120,50,.28)}
.rpos{font-family:'Bebas Neue',sans-serif;font-size:1.45rem;min-width:25px;text-align:center;color:var(--gris)}
.r1 .rpos{color:var(--dorado)}.r2 .rpos{color:#c0c0c0}.r3 .rpos{color:#cd7f32}
.rmedal{font-size:1rem;min-width:18px;text-align:center}
.rnombre{font-family:'Barlow Condensed',sans-serif;font-weight:700;font-size:.9rem;letter-spacing:.5px;text-transform:uppercase;flex:1;color:var(--texto)}
.r1 .rnombre{color:var(--dorado)}
.rstats{display:flex;align-items:center;gap:14px}
.rstat{display:flex;flex-direction:column;align-items:center;gap:1px}
.rnum{font-family:'Bebas Neue',sans-serif;font-size:1.28rem;line-height:1;color:var(--oro)}
.r1 .rnum{color:var(--dorado)}
.rlbl{font-family:'Barlow Condensed',sans-serif;font-size:.54rem;letter-spacing:2px;text-transform:uppercase;color:var(--gris)}
.rbar-wrap{width:60px;height:3px;background:rgba(200,100,0,.12);border-radius:2px;overflow:hidden}
.rbar{height:100%;border-radius:2px;background:linear-gradient(90deg,var(--rojo),var(--fuego),var(--oro));transition:width .8s cubic-bezier(.4,0,.2,1)}
.r1 .rbar{background:linear-gradient(90deg,var(--oro2),var(--dorado))}

.loading{display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:220px;gap:14px;color:var(--gris);position:relative;z-index:10}
.spinner{width:34px;height:34px;border:3px solid rgba(200,100,0,.18);border-top-color:var(--oro);border-radius:50%;animation:spin .8s linear infinite}
@keyframes spin{to{transform:rotate(360deg)}}
.err{display:flex;flex-direction:column;align-items:center;gap:9px;padding:30px;color:#ff6060;text-align:center}
.err p{color:var(--gris);font-size:.78rem;max-width:340px}
.err code{background:rgba(192,23,10,.14);border:1px solid rgba(192,23,10,.28);padding:4px 11px;border-radius:5px;font-size:.68rem;color:#ff6060}
.footer{position:relative;z-index:10;text-align:center;padding:11px 22px 18px;font-family:'Barlow Condensed',sans-serif;font-size:.62rem;letter-spacing:2px;text-transform:uppercase;color:rgba(138,106,74,.4);border-top:1px solid rgba(200,100,0,.18);margin:0 22px}
@media(max-width:560px){
  .header,.partidos-grid,.rank-section{padding-left:10px;padding-right:10px}
  .divider,.sec-label{margin-left:10px;margin-right:10px;padding-left:0}
  .partidos-grid{grid-template-columns:1fr}
  .footer{margin:0 10px}
}
</style>
</head>

function getLogo(nombre) {
  if (!nombre) return null;
  if (LOGOS[nombre]) return LOGOS[nombre];
  const norm = s => s.normalize("NFD").replace(/[\u0300-\u036f]/g,"").toLowerCase().trim();
  const n = norm(nombre);
  for (const [k,v] of Object.entries(LOGOS)) {
    if (norm(k) === n) return v;
  }
  for (const [k,v] of Object.entries(LOGOS)) {
    const kn = norm(k);
    if (n.includes(kn) || kn.includes(n)) return v;
  }
  return null;
}
function getEmoji(n) { return EMOJI[n] || EMOJI["default"]; }

function logoHTML(nombre) {
  const url = getLogo(nombre);
  const em  = getEmoji(nombre);
  if (url) return `<img src="${url}" class="eq-logo" alt="${nombre}"
    onerror="this.style.display='none';this.nextElementSibling.style.display='flex'">
    <div class="eq-fallback" style="display:none">${em}</div>`;
  return `<div class="eq-fallback">${em}</div>`;
}

    const statusHTML=esV?`<span class="badge v"><span class="bd"></span> En Vivo</span><span class="min-txt">${p.minuto||p.tiempo||""}′</span>`:esF?`<span class="badge f">✓ Finalizado</span>`:`<span class="badge p">Pendiente</span>`;
    const res=p.resultado||"";
    const resHTML=esF&&res?`<div class="res-badge ${res}">${res==="L"?"LOCAL":res==="V"?"VISITA":"EMPATE"}</div>`:"";
    const scoreHTML=(esV||esF)&&marc?`<div class="score">${gL} - ${gV}</div>${resHTML}`:`<div class="score pend">vs</div><div class="vs-lbl">${p.hora||""}</div>`;
    return `<div class="${esV?"card vivo":esF?"card fin":"card"}" style="animation-delay:${i*.06}s">
      <div class="card-num">${String(i+1).padStart(2,"0")}</div>
      <div class="status-row">${statusHTML}</div>
      <div class="eq-row">
        <div class="equipo">${logoHTML(local)}<div class="eq-nombre">${local}</div></div>
        <div class="mc">${scoreHTML}</div>
        <div class="equipo">${logoHTML(visita)}<div class="eq-nombre">${visita}</div></div>
      </div>
      <div class="fecha-row">
        <svg width="10" height="10" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" opacity=".5"><rect x="3" y="4" width="18" height="18" rx="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>
        ${p.fecha||""} ${p.hora?"· "+p.hora:""}
      </div></div>`;
  }).join("")}</div>`;
}

function renderRanking(data) {
  const wrap=document.getElementById("ranking-wrap");
  if(!data||!Object.keys(data).length){wrap.innerHTML=`<div style="color:var(--gris);font-family:'Barlow Condensed',sans-serif;letter-spacing:2px;text-transform:uppercase;font-size:.76rem;padding:14px 0">Sin participantes aún</div>`;return;}
  const lista=Object.values(data).sort((a,b)=>{
    if((b.puntos||0)!==(a.puntos||0))return(b.puntos||0)-(a.puntos||0);
    if((b.aciertos||0)!==(a.aciertos||0))return(b.aciertos||0)-(a.aciertos||0);
    return(a.nombre||"").localeCompare(b.nombre||"");
  });
  const top=Math.max(...lista.map(u=>u.puntos||0),1);
  const medals=["🥇","🥈","🥉"];
  wrap.innerHTML=lista.map((u,i)=>{
    const pct=Math.round(((u.puntos||0)/top)*100);
    const rc=i<3?`r${i+1}`:"";
    const nombre=u.nombre||(u.email?u.email.split("@")[0]:"Participante");
    return `<div class="rank-row ${rc}" style="animation-delay:${i*.07}s">
      <div class="rpos">${i+1}</div><div class="rmedal">${medals[i]||""}</div>
      <div class="rnombre">${nombre}</div>
      <div class="rstats">
        <div class="rstat"><div class="rnum">${u.puntos||0}</div><div class="rlbl">Puntos</div></div>
        <div class="rstat"><div class="rnum">${u.aciertos||0}</div><div class="rlbl">Aciertos</div></div>
        <div class="rstat"><div class="rnum">${u.totalPredicciones||0}</div><div class="rlbl">Total</div></div>
        <div class="rbar-wrap"><div class="rbar" style="width:${pct}%"></div></div>
      </div></div>`;
  }).join("");
}

function sinDatos(t,fn){return`<div class="err" style="color:var(--gris)"><div style="font-size:1.7rem">📋</div><strong style="color:var(--texto)">Sin ${t}</strong><p>Ejecuta <code>${fn}</code> en Apps Script</p></div>`;}

async function cargarDatos(){
  try{
    const [jornada,ranking]=await Promise.all([fbGet("jornada_actual"),fbGet("ranking")]);
    const jNum=jornada?.numero||jornada?.jornada||"";
    document.getElementById("jornada-label").textContent=jNum?`Jornada ${jNum}`:"Liga MX";
    renderPartidos(jornada);renderRanking(ranking);
  }catch(err){
    document.getElementById("partidos-wrap").innerHTML=`<div class="err"><div style="font-size:1.7rem">⚠️</div><strong>Error Firebase</strong><p>${err.message}</p><p>Reglas Firebase: <code>".read": true</code></p></div>`;
  }
}

let cdVal=REFRESH_CADA;
const cdEl=document.getElementById("countdown-txt");
setInterval(()=>{cdVal--;cdEl.textContent=`⟳ ${cdVal}s`;if(cdVal<=0){cargarDatos();cdVal=REFRESH_CADA;}},1000);
cargarDatos();
</script>
